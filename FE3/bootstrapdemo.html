<!DOCTYPE html>
<html>
  <head>
    <!-- Content Delivery Network -->
    <meta charset="utf-8">
    <title>Bootstrap demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-5 bg-primary">.col-xs-5</div>
        <div class="col-xs-7">
          <div class="row">
            <div class="col-xs-3"><div class="bg-warning">.col-xs-3</div></div>
            <div class="col-xs-3"><div class="bg-success">.col-xs-3</div></div>
            <div class="col-xs-3"><div class="bg-warning">.col-xs-3</div></div>
            <div class="col-xs-3"><div class="bg-success">.col-xs-3</div></div>
          </div>
        </div>
        <div class="col-xs-7 bg-primary">.col-xs-5</div>
      </div>
      <div class="row">
        <div class="col-xs-5 bg-primary">.col-xs-5</div>
        <div class="col-xs-7 bg-danger">.col-xs-7</div>
        <div class="col-xs-7 bg-primary">.col-xs-5</div>
      </div>
    </div>
  </body>
</html>
